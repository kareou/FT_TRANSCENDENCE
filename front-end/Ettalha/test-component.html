<script>
  // Detect the route and call changeRoute() with that route
  let currentRoute = window.location.pathname;
  let route = currentRoute.substring(1);
  changeRoute(route);

  // Listen to the popstate event
  window.addEventListener('popstate', function(event) {
      // Get the new route and call changeRoute() with that route
      let newRoute = window.location.pathname.substring(1);
      changeRoute(newRoute);
  });
</script>
