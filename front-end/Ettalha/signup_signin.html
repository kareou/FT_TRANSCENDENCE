<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="https://img.icons8.com/external-goofy-color-kerismaker/96/external-Pingong-sport-goofy-color-kerismaker.png" alt="external-Pingong-sport-goofy-color-kerismaker" type="image/x-icon">
  <script src="./js/index.js"></script>
</head>
<body>
  <div class="signin-singup-div">
    <div id="signup" class="container">
      <div class="container_form">
        <h1 class="welcome-text">Create your account</h1>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <label for="password">Password</label>
        <input type="password" name="pwd" id="pwd" placeholder="Enter your password" required>
        <a href="/signup" class="signUpButton">Sign up</a>
        <p>Already have an account?<button class="signInLink" onclick="changeRoute('signin')">&nbsp&nbsp Sign In</button></p>
      </div>
    </div>

    <div id="signin" class="container">
      <div class="container_form">
        <h1 class="welcome-text">Welcome back</h1>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <label for="password">Password</label>
        <input type="password" name="pwd" id="pwd" placeholder="Enter your password" required>
        <a href="/signin" class="signInButton">Sign In</a>
        <a href="/intraSignin" class="signInButton"><img src="images/42_logo.svg" alt="42 logo" class="intra_logo"> Sign In with Intra</a>
        <p> Don't have an account yet ? <button class="signUpLink" onclick="changeRoute('signup')">&nbsp&nbsp Sign Up</button></p>
      </div>
    </div>
  </div>
  
  <script>
    // Detect the route and call changeRoute() with that route
    let currentRoute = window.location.pathname;
    let route = currentRoute.substring(1);
    changeRoute(route);

    // Listen to the popstate event
    window.addEventListener('popstate', function(event) {
        // Get the new route and call changeRoute() with that route
        let newRoute = window.location.pathname.substring(1);
        changeRoute(newRoute);
    });
  </script>

</body>
</html>
