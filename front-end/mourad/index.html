<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>Settings</title>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="SettingsNavigation.js"></script>
        <script src="NotificationsContainer.js"></script>
    </head>
    <body>
        <div class="body_wrapper">
            <div class="sidebar_wrapper">
                <div class="logo_wrapper">
                    <img src="assets/gamelogo.svg" alt="game logo" class="icon_side_bar">
                </div>
                <div class="dash_logos_wrapper">
                    <img src="assets/Dashboard.png" alt="Dashboard logo" class="icon_side_bar">
                    <img src="assets/manette.svg" alt="game logo" class="icon_side_bar">
                    <img src="assets/chat.svg" alt="Chat logo" class="icon_side_bar">
                    <img href="setttings" src="assets/settings.png" alt="Settings logo" class="icon_side_bar">
                </div>
                <div class="logout_logo_wrapper">
                    <img src="assets/Logout.svg" alt="Logout logo" class="icon_side_bar">
                </div>
            </div>
            <div class="right_sidebar_wrapper">
                <div class="account_settings_wrapper">
                    <a class="settings_title">Account Settings</a>
                    <div>
                        <ul class="settings_menu">
                            <li class="sidebar-item" data-target="profile-container"><p >Profile</p></li>
                            <li class="sidebar-item" data-target="security-container"><p >Security</p></li>
                            <li class="sidebar-item" data-target="notifications-container"><p >Notifications</p></li>
                        </ul>
                    </div>
                    <a class="delete-account"><p href="#">Delete Account</p></a>
                </div>
            </div>
            <div id="content_wrapper" class="content_wrapper">
                <div id="profile-container" class="content-item profile-container active">
                    <div>
                        <p class="profile_title">My profile</p>
                    </div>
                    <div class="profile">
                        <img src="assets/profile.png" alt="Profile Picture" class="profile-picture">
                        <div class="profile_info">
                            <p class="name">mourad denguir</p>
                            <p class="username">mdenguir</p>
                        </div>
                        <button class="button_edit">Edit<img src="assets/edit.svg"></button>
                    </div>
                    <div class="infos_container">
                        <div class="infos_bar">
                            <p>Personal Information</p>
                            <button class="button_edit">Edit<img src="assets/edit.svg"></button>
                        </div>
                        <div class="infos">
                            <p>
                                <label>First Name</label>
                                <span>Othmane</span>
                            </p>
                            <p>
                                <label>Last Name</label>
                                <span>Guennach</span>
                            </p>
                            <p>
                                <label>Email address</label>
                                <span>Othamn133@gmail.com</span>
                            </p>
                            <p>
                                <label>Phone</label>
                                <span>212 67 674 645 77</span>
                            </p>
                        </div>

                    </div>
                    <div>
                        <button class="button_save">Save</button>
                    </div>
                </div>
                <div id="security-container" class="content-item security-container">
                    <div>
                        <p class="security_title">Security</p>
                    </div>
                </div>
                <div id="notifications-container" class=" content-item notifications-container">
                    <div>
                        <p class="notifications_title">Notifications</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
