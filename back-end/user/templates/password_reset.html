<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
    <h1>Password Reset</h1>
    <p>Dear user, you have requested to reset your password. Please click the link below to reset your password:</p>
    <form action="{{ reset_password_url }}">
        <input type="password" name="password" placeholder="New Password">
        <input type="password" name="confirm_password" placeholder="Confirm Password">
        <a href="{{ reset_password_url }}" type="submit" target="_blank">Reset Password</a>
    </form>
    <p>If you did not request a password reset, you can safely ignore this email.</p>
</body>
</html>
